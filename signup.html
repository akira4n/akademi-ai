<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #631ca6, #2e004d);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: #ffffff;
        color: #333;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }
      .btn-primary {
        background-color: #631ca6;
        border: none;
      }
      .btn-primary:hover {
        background-color: #4e1583;
      }
      a {
        color: #631ca6;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h3 class="text-center mb-2">Sign up</h3>
      <h2 class="text-center mb-4 fw-bold" style="color: #631ca6">
        Akademi AI
      </h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="fullname"
            placeholder="Your full name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Create password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="confirm-password" class="form-label"
            >Confirm Password</label
          >
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="Confirm password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        <div class="text-center mt-3">
          <a href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("signupForm")
        .addEventListener("submit", function (e) {
          e.preventDefault(); // stop reload

          // Optional: Validasi password cocok
          const password = document.getElementById("password").value;
          const confirm = document.getElementById("confirm-password").value;
          if (password !== confirm) {
            alert("Passwords do not match!");
            return;
          }

          // Simulasi signup berhasil â†’ redirect
          window.location.href = "index.html";
        });
    </script>
  </body>
</html>
